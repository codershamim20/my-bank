<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some  <span class="font-semibold text-green-500">Moooney</span> !!!</h1>
    </header>
    <main class="mx-auto w-3/4">
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 p-8  rounded ">
                    <h2  class="text-4xl">Deposit</h2>
                    <h3  class="text-3xl">$<span id="deposit-total">00</span> </h3>
                </div>
                <div class="bg-red-400 p-8   rounded ">
                    <h2 class="text-4xl">Withdraw</h2>
                    <h3 class="text-3xl">$<span id="withdraw-total">00</span></h3>
                </div>
                <div class="bg-yellow-400 p-8  rounded ">
                    <h2 class="text-4xl">Balance</h2>
                    <h3 class="text-3xl">$<span id="balance">500</span></h3>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 ">
                <div class="bg-red-200 p-8 rounded">
                <h3 class="text-3xl mb-4">
                    Please Deposit
                </h3>
                <div>
                    <input id ="deposit-input" class="border-2 block border-gray-100 w-3/4 mb-4 " type="text" placeholder="$ Amount you want to Deposit">
                    <button id="deposit-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold">Deposit</button>
                </div>
            </div>
                <div class="bg-purple-200 p-8 rounded">
                <h3 class="text-3xl mb-4">
                    Please Withdraw
                </h3>
                <div>
                    <input id="withdraw-input" class="border-2 block border-gray-100 w-3/4 mb-4 " type="text" placeholder="$ Amount you want to Withdraw">
                    <button id="withdraw-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold">Withdraw</button>
                </div>
            </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
