<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">My Own <span class="font-semibold text-green-500">Bank</span> !!!</h1>
    </header>
    <main>
    <section class="bg-green-100 w-3/4 mx-auto mt-8 rounded-md p-8">
        <h3 class="text-3xl mb-4">Please Login</h3>
        <div>
        <input id="user-email" class="border-2 block border-gray-100 w-3/4 mb-4 " type="text" placeholder="Your Email">
        <input id='user-password' class="border-2 block border-gray-100 w-3/4 mb-4 " type="password" name="" id="" placeholder="Password">
        <button id="login-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold">Submit</button>
        </div>
    </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
